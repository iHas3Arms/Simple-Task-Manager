<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/delete.png">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="main">
        <h1>Task Manager</h1>
        <div class="make-task">
            <label for="new-task">Add a task here:</label><br>
            <div class="creation">
                <input name="new-task" type="text" placeholder="e.g. go skiing in the alps">
                <button class="add-task" onclick="addTask()"><b>Add</b></button>
            </div>
        </div>
        <div class="tasks">
            <ul class="list-of-tasks" id="list-container">
                <li class="checked">
                    <button class="checkbox"></button>
                    <span class="task">
                        Go skiing in the alps
                    </span>
                    <button class="delete-task"></button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
